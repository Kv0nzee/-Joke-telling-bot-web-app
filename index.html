<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Brnyr-logos_transparent.png">
    <title>joketeller</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div id="app">
        <div id="mcontainer" :class='{"loading":!isLoading}'>
            <select  class="selected" name="" id=""  v-model="selectedVoice">
                <option v-for="(voice, index) in voiceList" :data-lang="voice.lang" :value="index">
                    {{ voice.name }} ({{ voice.lang }})
                  </option>
            </select>
            <div class="img">
                <img class="" src="./joke.gif" alt="">
                <img class="" src="./Brnyr-logos_transparent.png" alt="">
            </div>
            <div class="container">
                <h1 class="title">Daily Jokes</h1>
                <p class="joke">{{setup}}</p>
                <p :class="{'opacity': !next}" class="delivery">{{delivery}}</p>
                <button :class="{'clicked': !next}"  @click.prevent="search" class="next"></button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</body>
</html>
